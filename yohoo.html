
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #ffeef5);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      width: 320px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      position: relative;
    }

    .emoji {
      font-size: 60px;
      margin-bottom: 10px;
    }

    h2 {
      margin-bottom: 30px;
      color: #333;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      position: absolute;
      transition: 0.2s;
    }

    #yesBtn {
      background: #ff4d88;
      color: white;
      left: 50%;
      transform: translateX(-50%);
      bottom: 10px;
    }

    #noBtn {
      background: #ddd;
      color: #333;
      left: 30%;
      top: 20px;
    }

    .thank-you {
      display: none;
    }
  </style>
</head>
<body>

  <div class="card" id="mainCard">
    <div class="emoji">üê±‚ù§Ô∏è</div>
    <h2>Will you be my Valentine?</h2>

    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <div class="card thank-you" id="thankYouCard">
    <div class="emoji">ü•∞üíñ</div>
    <h2>Thank you for being my Valentine ‚ù§Ô∏è</h2>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const mainCard = document.getElementById('mainCard');
    const thankYouCard = document.getElementById('thankYouCard');

    noBtn.addEventListener('mouseover', () => {
      const maxX = 200;
      const maxY = 80;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = randomX + 'px';
      noBtn.style.top = randomY + 'px';
    });

    yesBtn.addEventListener('click', () => {
      mainCard.style.display = 'none';
      thankYouCard.style.display = 'block';
    });
  </script>

</body>
</html>
